<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONIMES</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&display=swap');
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>CHRONIMES</h1>
            <p>os animes desafiam o tempo!</p>
            <div class="all">
            <img src="img/home.svg" class="home">
            <img src="img/acessibilirity.svg" class="acens">
            <img src="img/more.svg" class="more">
            </div>
        </nav>
    </header>
    <main>
        <section>
        <img src="img/Blur Left.svg" class="blur-left">
            <div class="login">
                <h1>Login</h1>
                <p>Faça seu login e comece já!</p>
            </div>
            <div class="bg-forms">
                <p class="p">Animes clássicos, filmes épicos e séries sem fim.<br>
                Está tudo aqui!
                </p>
                <div class="forms">
                <form action="initpage.html">
                    <div class="email">
                        <label for="email">Insira seu email:</label>
                        <input type="email" name="e" id="mail" placeholder='nouz@example.com'>
                        <img src="img/mail.svg" class="mail">
                    </div>
                    <div class="password">
                        <label for="password">Senha:</label>
                        <input type="password" placeholder="********">
                        <img src="img/lock.svg" class="lock">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="remember" class="check">
                        <label for="remember">Lembrar de mim por 30 dias</label>
                    </div>
                    <a href="initpage.html"><input type="submit" value="Entre na sua conta" class="enter"></a>
                </form>
                </div>
                <div class="account">
                    <p class="forget">Esqueceu a sua senha?</p>
                    <p class="register">Não tem uma conta? <a href="./register.html">CRIE UMA</a></p>
                </div>
            </div>
            <img src="img/esdeath.svg" class="esdeath">
            <img src="img/Blur Right.svg" class="blur-right">
        </section>
    </main>
</body>
</html>

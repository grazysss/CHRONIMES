<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONIMES</title>
    <link rel="stylesheet" href="CSS/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav>
            <h1>CHRONIMES</h1>
            <p>os animes desafiam o tempo!</p>
            <div class="all">
                <img src="img/home.svg" class="home">
                <img src="img/acessibilirity.svg" class="acens">
                <img src="img/more.svg" class="more">
            </div>
        </nav>
    </header>
    
    <main>
    <div class="container">

        <div class="sign-up">
            <h1>Sign Up</h1>
            <p>Crie sua conta e navegue no universo do Chronimes</p>
        </div>
        <form>
            
            <div class="box">
            <div class="name">
                <label for="nome">Nome do Usuário:</label>
                <div class="line1">
                    <img src="img/profile.svg" alt="" class="profile">
                    <input type="text" required placeholder="nome@exemplo.com">
                </div>
            </div>
            
            <div class="email">
                <label for="email">Email:</label>
                <div class="line2">
                    <img src="img/email.svg" alt="" class="mail">
                    <input type="email" required placeholder="nome@exemplo.com">
                </div>
            </div>
            
            <div class="senha">
                <label for="senha">Senha:</label>
                <div class="line3">
                    <img src="img/lock.svg" alt="" class="lock">
                    <input type="password" required placeholder="**********">
                </div>
            </div>
            
            <div class="password">
                <label for="confirmarsenha">Confirme sua senha:</label>
                <div class="line4">
                    <img src="img/lock.svg" alt="" class="lock2">
                    <input type="password" required placeholder="**********">
                </div>
            </div>
            
        </div>
        <div class="genero">
            <label for="genero">Qual o seu gênero? </label>
            <div><input type="radio" name="gender" value="20px" />
                <label>Feminino</label>
                <input type="radio" name="gender" value="20px" />
                <label>Masculino</label>
                <input type="radio" name="gender" value="20px" />
                <label>Outro</label></div>
                
                
               <a href="initpage.html"><button class="criar-conta"  type="submit">Criar conta</button></a>
                <p>Já tem uma conta?<span><a href="login.html">ENTRE AQUI</a></span></p>
            </form>
        </div>
    </div>
</main>
<img class="girl" src="img/Animes/girl.png" alt="">
<img src="img/blur1.svg" alt="Blur left" class="left">
<img src="img/blur.svg" alt="Blur right" class="right">
</body>
<script> src="exemolo.js" </script>
</html>

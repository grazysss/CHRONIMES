<head>

    <link rel="stylesheet" href="CSS/initpage.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&display=swap');
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>CHRONIMES</h1>
            <p>os animes desafiam o tempo!</p>
            <div class="all">
            <img src="img/home.svg" class="home">
            <img src="img/acessibilirity.svg" class="acens">
            <img src="img/more.svg" class="more">
            </div>
        </nav>
    </header>
    <main>
        <section id="carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="left">
                      <img src="img/animes/tokyo ghoul logo.svg" alt="Logo Tokyo Ghoul">
                      <img src="img/animes/image 1.svg" alt="Classificação" class="years">
                      <div class="circle"></div>
                      <img src="img/animes/Dub _ Leg.svg">
                      <p>Ken Kaneki, um estudante que mal sobrevive a um encontro mortal <br>com Rize Kamishiro, uma mulher que se revela um ghoul; ghouls são<br>criaturas semelhantes a humanos que caçam e devoram carne humana,<br>com essa revelação Rize ataca...</p>
                      <form action="tokyoghoul.html">
                        <input type="submit" value="Assista agora">
                        <input type="button" value="" id="btn">
                      </form>
                    </div>
                    <img src="img/animes/mask.svg" class="mask">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Segundo Slide" alt="Segundo Slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Terceiro Slide" alt="Terceiro Slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Próximo</span>
                </a>
              </div>
        </section>
    </main>

<script src="script.js"></script>
